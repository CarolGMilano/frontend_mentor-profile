<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon">
        
        <title>Frontend Mentor | Profile card component</title>
    </head>

    <body>
        <main>
            <section class="card">
                <div class="card__cabecalho">
                    <div class="cabecalho__imagem"></div>
                    <h1 class="cabecalho__titulo">Victor Crest <span class="cabecalho__idade">26</span></h1>
                    <p class="cabecalho__cidade">London</p>
                </div>

                <div class="card__corpo">
                    <ul class="corpo__lista">
                        <li class="lista__dados">
                            <p class="dados__numero">80K</p>
                            <p class="dados__nome">Followers</p>
                        </li>

                        <li class="lista__dados">
                            <p class="dados__numero">803K</p>
                            <p class="dados__nome">Likes</p>
                        </li>

                        <li class="lista__dados">
                            <p class="dados__numero">1.4K</p>
                            <p class="dados__nome">Photos</p>
                        </li>
                    </ul>
                </div>
            </section>
        </main>
    </body>
</html>
